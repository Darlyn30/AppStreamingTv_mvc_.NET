<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    


    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Video Section -->
            <div class="col-12">
                <div class="card mb-4 shadow-sm">
                    <!-- Video Player - Fullscreen responsive with increased height -->
                    <div class="embed-responsive embed-responsive-16by9" style="height: 500px;">
                        <iframe class="embed-responsive-item w-100 rounded" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                    </div>
                </div>
    
                <!-- Video Title & Details -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center fs-4 fw-bold mb-3">The Walking Dead: Official Trailer</h4>
                        <p class="card-text mb-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse sit amet dui in felis tristique pharetra.</p>
                        <div class="mb-2"><strong>Producer:</strong> AMC Studios</div>
                        <div class="mb-2"><strong>Genre:</strong> Horror, Drama</div>
                        <div class="mb-3"><strong>Released:</strong> 2010</div>
    
                        <!-- Back to Home Button -->
                        <div class="d-flex justify-content-start">
                            <a href="/" class="btn btn-outline-primary btn-lg px-4 py-2 rounded-3">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
